<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/EFAM-SIMBOLO.svg">
  
  <title>NFT preview card component</title>
</head>
<body>

  <main class="main-container">
    <div class="img-container">
      <div class="eye-image"></div>
  </div>
    
    <h1 class="tittle">Equilibrium #3429</h1>
    <p class="main-paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="details-container">
      <div class="quantity-container">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <span class="ethereum">0.041 ETH</span>
      </div>
      <div class="time-container">
        <img src="images/icon-clock.svg" alt="clock icon">
        <span class="time">3 days left</span>
      </div>
    </div>

      <div class="line"></div>

    <div class="creator-container">
      <div class="profile-image"></div>
      <p class="creator-paragraph">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/erick-francisco-alvarez-mora/">Erick Francisco Alvarez Mora</a>.
    </div>
    <div class="logo">
      <img src="images/EFAM-LOGO.svg" alt="">
    </div>
  </footer>
</body>
</html>
